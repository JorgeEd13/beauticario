<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Beauticário</title>
    <link rel="icon" type="image/svg" sizes="32x32" href="src/assets/icons/b-solid.svg">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <header class="header">
        <!-- MENU -->
        <div class="container__header__menu">
            <input type="button" class="menu__mobile">
        </div>
        <!-- LOGO & TITLE -->
        <div class="container__header__title">
            <a class="header__title__anchor" href="#">
                <img class="header__title__logo" src="./src/assets/icons/b-solid.svg" alt="Logo sensacional da Beauticário">
                <h1 class="header__title__text">A <b class="header__title__text--bold">Beauti</b>cário</h1>
            </a>
        </div>
        <!-- USER AREA -->
        <section class="container__user__area">
            <div class="container__user__options">
                <a class="user__anchor__favorite" href="#">
                    <img class="anchor__icon" src="./src/assets/icons/favorites.svg" alt="Ícone de coração para área de itens favoritados">
                </a>
                <a class="user__anchor__bag" href="#">
                    <img class="anchor__icon" src="./src/assets/icons/bag.svg" alt="Ícone de sacola para acessar seu carrinho de compras">
                </a>
            </div>
        </section>
    </header>

    <main class="main">
        <!-- SEARCH AREA -->
        <div class="container__user__search">
            <a class="user__anchor__search" href="#">
                <input type="search" class="header__search__bar" placeholder="Já sabe o que procura?">
                <img class="anchor__icon" src="./src/assets/icons/search.svg" alt="Ícone de lupa para barra de pesquisa">
            </a>
        </div>
        <!-- PROMOTION AREA -->
        <section class="container__promotions">
            <!-- TIMED CAROUSEL -->
            <section class="container__timed__carousel">
                <div class="timed__carousel__images">
                    <img class="promotion__carousel__img promotion__carousel__img__active" src="./src/assets/images/timmed carousel/generic-image01.jpeg" alt="Promoção genérica para exemplo número 1">
                    <img class="promotion__carousel__img" src="./src/assets/images/timmed carousel/generic-image02.jpeg" alt="Promoção genérica para exemplo número 2">
                    <img class="promotion__carousel__img" src="./src/assets/images/timmed carousel/generic-image03.jpeg" alt="Promoção genérica para exemplo número 3">
                    <img class="promotion__carousel__img" src="./src/assets/images/timmed carousel/generic-image04.jpeg" alt="Promoção genérica para exemplo número 4">
                </div>
                <form class="timed__carousel__selection">
                            <input class="timed__carousel__input" type="radio" name="timed__carousel__image" id="timed__image__1" checked>
                            <label for="timed__image__1"></label>
                            <input class="timed__carousel__input" type="radio" name="timed__carousel__image" id="timed__image__2">
                            <label for="timed__image__2"></label>
                            <input class="timed__carousel__input" type="radio" name="timed__carousel__image" id="timed__image__3">
                            <label for="timed__image__3"></label>
                            <input class="timed__carousel__input" type="radio" name="timed__carousel__image" id="timed__image__4">
                            <label for="timed__image__4"></label>
                </form>
                <div class="timed__left__arrow">
                    <button class="timed__arrow timed__carousel__input">
                        <img class="timed__arrow__img" src="./src/assets/icons/angle-left-solid.svg" alt="Seta para retornar a promoção anterior">
                    </button>
                </div>
                <div class="timed__right__arrow">
                    <button class="timed__arrow timed__carousel__input">
                        <img class="timed__arrow__img" src="./src/assets/icons/angle-right-solid.svg" alt="Seta para retornar a promoção anterior">
                    </button>
                </div>
            </section>
            <!-- USER CAROUSEL -->
            <div class="for__user__recommended">

            </div>
        </section>
    </main>

    <footer class="footer">
        <section class="speak__with__us">

        </section>
    </footer>

    <script src="./src/js/main.js"></script>
</body>

</html>
