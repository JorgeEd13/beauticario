<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Beauticário</title>
    <link rel="icon" type="image/svg" sizes="32x32" href="src/assets/icons/b-solid.svg">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <header>
        <div class="container__header__menu">
            <input type="button" class="menu__mobile">
        </div>
        <div class="container__header__title">
            <a class="header__title__anchor" href="#">
                <img class="header__title__logo" src="./src/assets/icons/b-solid.svg" alt="Logo sensacional da Beauticário">
                <h1 class="header__title__text">A <b class="header__title__text--bold">Beauti</b>cário</h1>
            </a>
        </div>
        <section class="container__user__area">
            <div class="container__user__options">
                <a class="user__anchor__favorite" href="#">
                    <img class="anchor__icon" src="./src/assets/icons/favorites.svg" alt="Ícone de coração para área de itens favoritados">
                </a>
                <a class="user__anchor__bag" href="#">
                    <img class="anchor__icon" src="./src/assets/icons/bag.svg" alt="Ícone de sacola para acessar seu carrinho de compras">
                </a>
            </div>
        </section>
    </header>
    <main>
        <div class="container__user__search">
            <a class="user__anchor__search" href="#">
                <input type="search" class="header__search__bar" placeholder="Já sabe o que procura?">
                <img class="anchor__icon" src="./src/assets/icons/search.svg" alt="Ícone de lupa para barra de pesquisa">
            </a>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./src/js/main.js"></script>
</body>

</html>
