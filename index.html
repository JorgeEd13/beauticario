<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Beauticário</title>
    <link rel="icon" type="image/svg" sizes="32x32" href="src/assets/icons/b-solid.svg">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <header class="header">
        <!-- MENU -->
        <div class="container__header__hamburger">
            <input type="button" class="menu__mobile" id="menu__mobile">
            <span class="menu__mobile__background" id="menu__mobile__background"></span>
        </div>
        <div class="container__header__menu" id="container__header__menu">
            <ul class="menu__list">
                <li class="menu__list__item">
                    <a class="menu__list__link" href="#">LANÇAMENTOS</a>
                </li>
                <li class="menu__list__item">
                    <a class="menu__list__link" href="#">SKINCARE</a>
                </li>
                <li class="menu__list__item">
                    <a class="menu__list__link" href="#">MAKE</a>
                </li>
                <li class="menu__list__item">
                    <a class="menu__list__link" href="#">CORPO E BANHO</a>
                </li>
                <li class="menu__list__item">
                    <a class="menu__list__link" href="#">PERFUMARIA</a>
                </li>
                <li class="menu__list__item">
                    <a class="menu__list__link" href="#">PETS</a>
                </li>
            </ul>
        </div>
        <!-- LOGO & TITLE -->
        <div class="container__header__title">
            <a class="header__title__anchor" href="#">
                <img class="header__title__logo" src="./src/assets/icons/b-solid.svg" alt="Logo sensacional da Beauticário">
                <h1 class="header__title__text">A <b class="header__title__text--bold">Beauti</b>cário</h1>
            </a>
        </div>
        <!-- USER AREA -->
        <section class="container__user__area">
            <a class="user__anchor__favorite" href="#">
                <img class="anchor__icon" src="./src/assets/icons/favorites.svg" alt="Ícone de coração para área de itens favoritados">
            </a>
            <a class="user__anchor__bag" href="#">
                <img class="anchor__icon" src="./src/assets/icons/bag.svg" alt="Ícone de sacola para acessar seu carrinho de compras">
            </a>
        </section>
    </header>

    <main class="main">
        <!-- SEARCH AREA -->
        <div class="container__user__search">
            <a class="user__anchor__search" href="#">
                <input type="search" class="header__search__bar" placeholder="Já sabe o que procura?">
                <img class="anchor__icon" src="./src/assets/icons/search.svg" alt="Ícone de lupa para barra de pesquisa">
            </a>
        </div>
        <!-- PROMOTION AREA -->
        <section class="container__promotions">
            <!-- TIMED CAROUSEL -->
            <section class="container__timed__carousel">
                <div id="container__timed__carousel" class="timed__carousel__images">
                    <!-- generated by main.js -->
                </div>
                <form id="timed__carousel__selection" class="timed__carousel__selection">
                    <!-- generated by main.js -->
                </form>
                <div class="timed__left__arrow">
                    <button class="timed__arrow timed__carousel__input">
                        <img class="timed__arrow__img" src="./src/assets/icons/angle-left-solid.svg" alt="Seta para retornar a promoção anterior">
                    </button>
                </div>
                <div class="timed__right__arrow">
                    <button class="timed__arrow timed__carousel__input">
                        <img class="timed__arrow__img" src="./src/assets/icons/angle-right-solid.svg" alt="Seta para retornar a promoção anterior">
                    </button>
                </div>
            </section>
            <!-- USER CAROUSEL -->
            <section id="container__user__carousel__area" class="container__user__carousel__area">
                <!-- generated by main.js -->
            </section>
        </section>
    </main>

    <footer class="footer">
        <section class="speak__with__us">

        </section>
    </footer>

    <script src="./src/js/main.js"></script>  <!-- imports the json files and directs the data -->
    <script src="./src/js/create.js"></script>              <!-- use the import data to create the sliders -->
    <script src="./src/js/carousels.js"></script>           <!-- hold the functions for the sliders -->
</body>

</html>
